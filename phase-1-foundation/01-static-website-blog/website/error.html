<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - AWS Learning Journey</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content h1 {
            font-size: 6rem;
            color: #FF9900;
            margin-bottom: 1rem;
        }
        
        .error-content h2 {
            font-size: 2rem;
            color: #232F3E;
            margin-bottom: 1rem;
        }
        
        .error-content p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .back-home {
            display: inline-block;
            background-color: #FF9900;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .back-home:hover {
            background-color: #e88b00;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>AWS Learning Journey</h1>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#projects">Projects</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you're looking for doesn't exist.<br>It might have been moved or deleted.</p>
            <a href="/" class="back-home">Go Back Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AWS Learning Journey. Built with AWS S3 + CloudFront.</p>
            <p>Follow my journey on <a href="https://github.com/your-username" target="_blank">GitHub</a></p>
        </div>
    </footer>
</body>
</html>
